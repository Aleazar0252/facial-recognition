<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Face Recognition</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Recognize</a>
                <a class="nav-link" href="/train">Train</a>
                <a class="nav-link" href="/list">Faces Database</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Face Recognition</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <video id="video" width="100%" height="auto" autoplay muted class="d-none"></video>
                            <canvas id="canvas" class="d-none"></canvas>
                            <img id="capturedImage" class="img-fluid d-none" alt="Captured Image">
                            
                            <div id="noCamera" class="alert alert-warning d-none">
                                Camera not available. Please upload an image instead.
                            </div>
                        </div>

                        <div class="text-center mb-3">
                            <button id="startCamera" class="btn btn-primary me-2">Start Camera</button>
                            <button id="capture" class="btn btn-success me-2 d-none">Capture Photo</button>
                            <button id="retake" class="btn btn-warning me-2 d-none">Retake</button>
                            <button id="recognize" class="btn btn-info d-none">Recognize</button>
                        </div>

                        <div class="text-center mb-3">
                            <button id="startContinuous" class="btn btn-success me-2">Start Continuous Recognition</button>
                            <button id="stopContinuous" class="btn btn-danger me-2 d-none">Stop Continuous</button>
                        </div>

                        <div class="text-center mb-3">
                            <h5>Or upload an image</h5>
                            <input type="file" id="imageUpload" accept="image/*" class="form-control">
                        </div>

                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
