<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train New Face</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Face Recognition</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Recognize</a>
                <a class="nav-link active" href="/train">Train</a>
                <a class="nav-link" href="/list">Faces Database</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Train New Face</h3>
                    </div>
                    <div class="card-body">
                        <form id="trainForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Person's Name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="form-text">Enter the name of the person you want to train.</div>
                            </div>

                            <div class="mb-3">
                                <label for="images" class="form-label">Training Images</label>
                                <input type="file" class="form-control" id="images" multiple accept="image/*" required>
                                <div class="form-text">
                                    Upload multiple images (3-10 recommended) of the person's face from different angles.
                                    Make sure the face is clearly visible in each image.
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Train Model</button>
                                <a href="/" class="btn btn-secondary">Back to Recognition</a>
                            </div>
                        </form>

                        <div id="trainingResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('trainForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const images = document.getElementById('images').files;
            const resultDiv = document.getElementById('trainingResult');
            
            if (!name || images.length === 0) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please provide both name and images.</div>';
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            for (let i = 0; i < images.length; i++) {
                formData.append('images', images[i]);
            }

            try {
                resultDiv.innerHTML = '<div class="alert alert-info">Training in progress...</div>';
                
                const response = await fetch('/api/train', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    document.getElementById('trainForm').reset();
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
